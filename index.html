<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        div {
            display: block;
            unicode-bidi: isolate;
        }

        .center-body {
            display: flex;
            justify-content: center;
        }
        .bmi {
            margin: 30px 0;
            padding: 30px 45px 60px;
            background-color: #eee;
            position: relative;
            width: 50%;
        }
    </style>
    <title>Document</title>
</head>

<body class="center-body">
    <div class="bmi">
        <form method="post" action="/">
            <h3 class="ignore_in_nav">Enter your height and weight</h3>
            <div class="form-group">
                <label for="formGroupExampleInput">weight</label>
                <input type="number" step="any" name="weight" class="form-control" placeholder="weight (in kg)">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">height</label>
                <input type="number" step="any" name="height" class="form-control" placeholder="height (in cm)">
            </div>
            <button name="bmi" type="submit">BMI</button>

        </form>
    </div>


</body>

</html>
